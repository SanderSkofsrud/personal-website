name: Deploy to Domeneshop

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up environment variables
        run: |
          echo "DOMENESHOP_Token=${{ secrets.DOMENESHOP_TOKEN }}" >> $GITHUB_ENV
          echo "DOMENESHOP_Secret=${{ secrets.DOMENESHOP_SECRET }}" >> $GITHUB_ENV

      - name: Deploy to Domeneshop
        run: |
          cp dns_domeneshop.sh ~/.acme.sh/dnsapi/
          acme.sh --issue --dns dns_domeneshop -d https://sanderskofsrud.no/ -d https://sanderskofsrud.no/