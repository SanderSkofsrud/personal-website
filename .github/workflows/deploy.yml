name: Deploy to Domeneshop

on:
  push:
    branches:
      - master  # replace with the name of your primary branch if not "main"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # replace with your Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Domeneshop
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          ftp-server: ftp.domeneshop.no/www
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build  # replace with the directory of your built project if not "build"
